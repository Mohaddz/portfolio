baseURL = "https://mohaddz.github.io/portfolio/"
title   = "Portfolio"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[markup.goldmark.renderer]
  unsafe = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  description = "A blog about Artificial Intelligence and Machine Learning"
  keywords = "AI, Machine Learning, Data Science, Computer Science"
  images = ["/static/images/cat_in_currents.png"]

  # Home subtitle of the index page.
  homeSubtitle = "CS grad from KAU"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable theme toggle
  enableThemeToggle = true

  # Enable sharing buttons
  enableSharingButtons = true

  # Enable global language menu
  enableGlobalLanguageMenu = false

  # Custom CSS and JS
  customCSS = []
  customJS  = []

  # Author info for home page
  [params.author]
    name = "Mohammed"
    bio = "Computer Science graduate with a passion for AI and machine learning. Experienced in Python, Java, and web development. Always eager to learn and tackle new challenges in the tech world."

  [params.footer]
    trademark = 2024
    rss = false
    copyright = true
    author = true

    topText = []
    bottomText = [

    ]

  [params.logo]
    logoMark     = ">"
    logoText     = "$ cd /Mohad/"
    logoHomeLink = "/portfolio/"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/"

  [[params.social]]
    name = "email"
    url  = "mailto:Mohammed_alnamri@hotmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/Mohaddz"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/namri"

[languages]
  [languages.en]
    weight = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"
    weight     = 1
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "/posts/"
    weight     = 2
  [[menu.main]]
    identifier = "research"
    name       = "Research"
    url        = "/research/"
    weight     = 3
  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    url        = "/projects/"
    weight     = 4